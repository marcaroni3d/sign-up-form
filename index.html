<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="left-content">
        <div class="banner">
            <img src="images/odin-lined.png" alt="">
            <h1>SIGN UP</h1>
        </div>
    </div>

    <div id="right-content">
        <header>
            <h3>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</h3>
            <br>
            <h3>You know you want to.</h3>
        </header>
        
        <div id="input-section">
            <div class="gradient-border"></div>
            <h3>Let's Do This!</h3>
            
            <form id="sign-up-form">
                <div class="form-input">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" name="first-name" id="first-name">
                    <div id="first-name-error" class="error"></div>
                </div>
                <div class="form-input">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" name="last-name" id="last-name" required>
                    <div id="last-name-error" class="error"></div>
                </div>
                <div class="form-input">
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email" required>
                    <div id="email-error" class="error"></div>
                </div>
                <div class="form-input">
                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="text" name="phone-number" id="phone-number" required
                    pattern='[0-9]{10}'>
                    <div id="phone-number-error" class="error"></div>
                </div>
                <div class="form-input">
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password" required
                    pattern='(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}'>
                    <div id="password-error" class="error"></div>
                </div>
                <div class="form-input">
                    <label for="first-name">CONFIRM PASSWORD</label>
                    <input type="password" name="confirm-password" id="confirm-password" required
                    pattern='(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,14}'>
                    <div id="confirm-password-error" class="error"></div>
                </div>
            </form>
        </div>

        <div id="submit-section">
            <button type="submit" form="sign-up-form">Create Account</button>
            <h3>Already have an account?<a href="#" id="log-in-link">Log In</a></h3>
        </div>
        
        <div id="github-link">
            <p>Created by Marcaroni3d</p>
            <a href="https://github.com/marcaroni3d" target="_blank">
                <img src="images/github-mark.png" alt="github" id="github-image-link">
            </a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
